<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar reserva</title>
</head>
<body>
<h1>Formulario</h1>
<form th:action="@{/reserva/create}" th:object="${request}" th:method="post" autocomplete="off">
    <label>Médico</label>
    <br/>
    <select th:field="*{idMedico}">
        <option th:each="medico : ${medicos}"
                th:value="${medico.getId()}"
                th:text="${medico.toString()}">
        </option>
    </select>

    <br/>

    <label>Sala</label>
    <br/>
    <select th:field="*{idSala}">
        <option th:each="sala : ${salas}"
                th:value="${sala.getId()}"
                th:text="${sala.toString()}">
        </option>
    </select>

    <br/>

    <label>Data de início</label>
    <br/>
    <input type="datetime-local" th:field="*{dataInicio}">

    <br/>

    <label>Data de fim</label>
    <br/>
    <input type="datetime-local" th:field="*{dataFim}">

    <br/>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
