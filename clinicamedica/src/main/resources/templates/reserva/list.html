<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<table>
    <tr>
        <td>Id</td>
        <td>Nome medico</td>
        <td>Nome sala</td>
        <td>Data inicio</td>
        <td>Data fim</td>
        <td>Custo total</td>
    </tr>

    <tr th:each="reserva : ${reservas}">
        <td th:text="${reserva.getId()}"></td>
        <td th:text="${reserva.getMedico().getNome()}"></td>
        <td th:text="${reserva.getSala().getNome()}"></td>
        <td th:text="${reserva.getDataInicio().toString()}"></td>
        <td th:text="${reserva.getDataFim().toString()}"></td>
        <td th:text="${reserva.getCustoTotal()}"></td>
        <td>
            <a th:href="@{/reserva/delete/{id}(id=${reserva.getId()})}"> Deletar</a>
        </td>
    </tr>
</table>

<!--<a href="create">Criar</a>-->

</body>
</html>
